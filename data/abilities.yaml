varik:
  class1:
    name: Hechicero
    level: 4
    color: rgb(50, 50, 150)
    benefits:
      - Incrementa tus Puntos de Mana en 5.
      - Puedes usar Rituales de la disciplina Ritualismo
    bonus:
      hp: 0
      mp: 5
  class2: 
    name: Erudito
    level: 1
    color: rgb(40, 60, 60)
    benefits:
      - Incrementa tus Puntos de Mana en 5.
    bonus:
      hp: 0
      mp: 5
  list:
    elementalmagic:
      name: Magia Elemental
      type: ability
      level: 1
      tags:
        - Habilidad
        - Hechicero
      description: >
        Aprende un hechizo de Hechicero por cada ⭐.
        Los hechizos ofensivos del Hechicero usan INS + WLP para la Prueba de Ataque.
    magicalartillery:
      name: Artillería Mágica
      type: ability
      level: 3
      tags:
        - Habilidad
        - Hechicero
      description: >
        Cuando lanzas un hechizo ofensivo, si tienes un Arma Arcana equipada, obtienes un bono a tu Prueba de Ataque igual a 2 x ⭐.
    quickassessment:
      name: Chispa de Sabiduría
      type: ability
      level: 1
      tags:
        - Habilidad
        - Erudito
      description: >
        Cuando obtengas un 13 o más en una tirada realizada para Investigar a una criatura,
        objeto o ubicación, puedes hacerle al Maestro de Juego hasta ⭐ preguntas acerca del
        objetivo de tu investigación. Puedes formular estas preguntas de inmediato o reservarlas para más tarde; 
        cada vez que hagas una de estas preguntas,
        el Maestro de Juego responderá con total veracidad y tú describirás el proceso deductivo de tu personaje.
        Esta Habilidad solo se puede utilizar una vez sobre la misma criatura, objeto o ubicación.
        
onix:
  class1:
    name: Druida
    level: 2
    color: rgb(85, 130, 70)
    benefits:
      - Incrementa tus Puntos de Mana en 5.
      - Puedes usar Rituales de la disciplina Ritualismo
    bonus:
      hp: 0
      mp: 5
  class2: 
    name: Curador
    level: 3
    color: rgb(60, 100, 180)
    benefits:
      - Incrementa tus Puntos de Mana en 5.
      - Puedes usar Rituales de la disciplina Ritualismo
    bonus:
      hp: 0
      mp: 5
  list: 
    consume:
      name: Devorar
      type: ability
      level: 1
      tags:
        - Habilidad
        - Druida
      description: >
        Después de infligir daño a una o más criaturas con un hechizo, si tienes un Arma Arcana, 
        Daga o Maza Equipada, recuperas (2 x ⭐) Puntos de Mana.
    spellmimic:
      name: Mimetismo
      type: ability
      level: 1
      tags:
        - Habilidad
        - Druida
      description: >
        Cuando veas a una Bestia, Monstruo o Planta lanzar un hechizo,
        puedes elegir de inmediato aprender ese hechizo. Si lo haces, 
        registra la especie de la criatura de la cual lo aprendiste.
        Cuando adquieras esta habilidad por primera vez, elige INS + WLP o MIG + WLP.
        Puedes tener hasta (⭐ + 2) hechizos memorizados de esta manera. Si deseas memorizar un nuevo
        hechizo deberás remplazarlo uno de tus hechizos anteriores.
    vismagus:
      name: Vismago
      type: ability
      level: 1
      tags:
        - Habilidad
        - Curador
      description: >
        Cuando lanzas un hechizo, si no tienes suficientes Puntos de Mana,
        puedes optar por gastar el doble de Puntos de Vida en su lugar. No
        puedes usar esta habilidad si ello te reduce a 0 Puntos de Vida. Si un hechizo lanzado de esta manera 
        causara que recuperes Puntos de Vida, no recuperas ninguno.
    spiritualmagic:
      name: Magia Espiritual
      type: ability
      level: 2
      tags:
        - Habilidad
        - Curador
      description: >
        Aprende un hechizo de Curador por cada ⭐. Los hechizos ofensivos utilizan INS + WLP para la prueba de ataque.

