        los detalles de cada proceso de vinculación cuando te encuentres 
        por primera vez con el Arcano en cuestión.
        Puedes utilizar una acción y gastar 40 Puntos de Mana para convocar un Arcano 
        con el que te hayas vinculado: 
        los detalles de este proceso se explican en la siguiente página.
        Si adquieres esta habilidad al crear a tu personaje, comienzas la partida con un Arcanum de tu elección 
        ya vinculado a ti, seleccionado de la lista en las páginas siguientes. Aparte de eso, solo puedes obtener 
        nuevos Arcana mediante la exploración y el avance de la historia.

  
camilla:
  class1:
    name: Guardian
    level: 3
    color: rgb(100, 30, 100)
    benefits:
      - Incrementa tus Puntos de Vida en 5.
      - Puedes usar Armaduras Marciales y Escudos Marciales
    bonus:
      hp: 5
      mp: 0
  class2:
    name: Espadachin
    level: 2
    color: rgb(170, 70, 50)
    benefits:
      - Incrementa tus Puntos de Vida en 5.
      - Puedes usar Armas de Cerca Marciales y Escudos Marciales
    bonus:
      hp: 5
      mp: 0
  list:
    defensiveMastery:
      name: Maestría Defensiva
      type: ability
      level: 2
      tags:
        - Habilidad
        - Guardian
      description: >
        Mientras tengas equipado un escudo o una armadura marcial, todo el daño que recibas
        se reduce en ⭐ (aplicado antes de las Afinidades de daño).
    protect:
      name: Protección
      type: ability
      level: 1
      tags:
        - Habilidad
        - Guardian
      description: >
        Cuando otra criatura se vea amenazada por un ataque, hechizo u otro peligro, puedes tomar su lugar
        (todas las tiradas involucradas en el peligro se realizarán contra ti; puedes declarar el uso de esta 
        Habilidad antes o después de que se efectúen las tiradas). Si el peligro ya te ha afectado, 
        te afecta dos veces.
        Si usas esta Habilidad durante un conflicto, no podrás volver a utilizarla hasta el inicio de tu siguiente turno.
    counterattack:
      name: Contraataque
      type: ability
      level: 1
      tags:
        - Habilidad
        - Espadachin
      description: >
        Después de que un enemigo te acierte o falle con un ataque cuerpo a cuerpo, si el resultado de su tirada 
        de ataque fue un número par, puedes realizar un ataque gratuito contra ese enemigo (después de que se haya 
        resuelto completamente su ataque). Este ataque debe ser cuerpo a cuerpo y tener a ese enemigo 
        como único objetivo; trata tu Tirada Alta (HR) como 0 al calcular el daño causado por este ataque.
    meleeweaponmastery:
      name: Maestría Cuerpo a Cuerpo
      type: ability
      level: 1
      tags:
        - Habilidad
        - Espadachin
      description: >
        Obtienes un bono igual a ⭐ a todas las tiradas de ataque con armas cuerpo a cuerpo.